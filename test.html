<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- <meta name="viewport" content="width, initial-scaled=1.0"> -->
     
        <title></title>
        <style>
            table{
                border:2px solid #000;
                width: 100%;
                float: left;
            }
            table tr th{
                border: 2px solid #000;
            }
        </style>
    </head>

    <body>
        <header></header>
        <main>
     
            <h3>A test table with merged cells</h3>
            <table border="1" style="border-collapse: collapse;">
                <tr>
                    <th rowspan="2"></th>
                    <th colspan="2">Average</th>
                    <th rowspan="2">Red Eyes</th>
                
                </tr>
 
                <tr>
                    <th>Males</th>
                    <th>Females</th>
                </tr>

                <tr>
                    <th>Males</th>
                    <th>1.9</th>
                    <th>0.003</th>
                    <th>40%</th>
                </tr>

                <tr>
                    <th>Females</th>
                    <th>1.7</th>
                    <th>0.002</th>
                    <th>43%</th>
                </tr>
            </table>

        </main>
    </body>
</html>
